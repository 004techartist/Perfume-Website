.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.8);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: color 0.3s ease-in-out;
}

.logo:hover {
    color: #FFD700;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    transition: color 0.3s ease-in-out;
}

.nav-links a:hover {
    color: #ffd700;
}




.btn {
    background: linear-gradient(135deg, #FFD700, #B8860B);
    color: black;
    border-radius: 30px;
    padding: 12px 24px;
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.6);
    transition: all 0.3s ease-in-out;
}

.btn:hover {
    background: linear-gradient(135deg, #B8860B, #FFD700);
    box-shadow: 0px 6px 15px rgba(255, 215, 0, 0.8);
    transform: scale(1.05);
}
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 50px 20px;
            text-align: center;
            margin-top: 10%;
        }

            font-size: 3rem;

        }
        .divider {
            width: 60px;
            height: 3px;
            background-color: #c39a5f;
            margin: 20px auto;
        }
       
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }

    

    .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-auto-rows: 300px;
    gap: 15px;
    padding: 20px;
}

.gallery img, .gallery video {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    border-radius: 10px;
    transition: transform 0.3s ease;
}
