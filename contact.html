<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Luxe Essence</title>
    
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    background-color: #0a0a0a;
    color: #fff;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.8);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: color 0.3s ease-in-out;
}

.logo:hover {
    color: #FFD700;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    transition: color 0.3s ease-in-out;
}

.nav-links a:hover {
    color: #ffd700;
}




.btn {
    background: linear-gradient(135deg, #FFD700, #B8860B);
    color: black;
    border-radius: 30px;
    padding: 12px 24px;
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.6);
    transition: all 0.3s ease-in-out;
}

.btn:hover {
    background: linear-gradient(135deg, #B8860B, #FFD700);
    box-shadow: 0px 6px 15px rgba(255, 215, 0, 0.8);
    transform: scale(1.05);
}
.container {
    max-width: 1600px;
    margin: auto;
    padding: 50px 20px;
    text-align: center;
    margin-top: 10%;
}

h1 {
    font-size: 3rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.divider {
    width: 60px;
    height: 3px;
    background-color: #c39a5f;
    margin: 20px auto;
}

.contact-form {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
    width: 60%;
    margin: auto;
    backdrop-filter: blur(10px);
}

label {
    display: block;
    text-align: left;
    font-size: 1.2rem;
    margin-top: 15px;
    font-weight: bold;
    color: #c39a5f;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    background-color: rgba(255, 255, 255, 0.2);
    color: #fff;
}

textarea {
    height: 150px;
}

input::placeholder, textarea::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

input[type="submit"] {
    background-color: #c39a5f;
    color: #0a0a0a;
    border: none;
    font-size: 1.2rem;
    padding: 12px;
    cursor: pointer;
    margin-top: 20px;
    border-radius: 5px;
    transition: 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #b1874d;
}

</style>
<body>
    <header class="hero">
        <nav class="navbar"><div class="logo">LUXE ESSENCE</div>
       <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="Perfumes.html">Perfumes</a></li>
        <li><a href="Pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact</a></li>
       </ul>
       <a href="Pricing.html"><button class="btn">Pricing</button></a>
        </nav>
       
     
        </header>
   <div class="container">
    <h1>Luxe Essence</h1>
    <div class="divider"></div>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <p>Reach out to us for orders and inquiries.</p>
        <form id="contactForm">
            <input type="hidden" id="company_email" value="murithikelvin396@gmail.com">
            
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    (function() {
        emailjs.init("CJ2XTyQ8HlYVd9NPZ"); // Your EmailJS Public Key
    })();

    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();

        emailjs.send("service_27lnfg5", "template_evf0gec", {  // Replace with actual Service ID & Template ID
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value
        }).then(function(response) {
            alert("Message sent successfully!");
            document.getElementById("contactForm").reset();
        }, function(error) {
            alert("Failed to send message. Check console for details.");
            console.error("EmailJS Error:", error);
        });
    });
</script>




    <footer>
        <p>&copy; 2025 Luxe Essence. All rights reserved.</p>
    </footer>
   </div> 
    
    
    
</body>
</html>
